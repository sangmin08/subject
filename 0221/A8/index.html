<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart">
        <div class="title">
            <h2>장바구니</h2>
        </div>
        <div class="items">
            <div class="item">
                <div class="left">
                    <div class="img"><img src="images/tshirt.jpg" alt="tshirt"></div>
                    <div class="text">
                        <h3>WorldSkills 공식 티셔츠</h3>
                        <p>색상:네이비</p>
                        <p>사이즈:L</p>
                    </div>
                </div>
                <div class="price">
                    <div class="num">
                        <button>-</button>
                        <b>2</b>
                        <button>+</button>
                    </div>
                    <h3>25,000원</h3>
                    <div class="del">x</div>
                </div>
            </div>
            <div class="item">
                <div class="left">
                    <div class="img"><img src="images/book.jpg" alt="book"></div>
                    <div class="text">
                        <h3>기능경기 가이드북</h3>
                        <p>종류: 웹디자인</p>
                        <p>2026년 최신판</p>
                    </div>
                </div>
                <div class="price">
                    <div class="num">
                        <button>-</button>
                        <b>1</b>
                        <button>+</button>
                    </div>
                    <h3>15,000원</h3>
                    <div class="del">x</div>
                </div>
            </div>
            <div class="item">
                <div class="left">
                    <div class="img"><img src="images/laptop-case.jpg" alt="case"></div>
                    <div class="text">
                        <h3>WorldSkills 노트북 파우치</h3>
                        <p>색상: 블랙</p>
                        <p>15인치 호환</p>
                    </div>
                </div>
                <div class="price">
                    <div class="num">
                        <button>-</button>
                        <b>1</b>
                        <button>+</button>
                    </div>
                    <h3>35,000원</h3>
                    <div class="del">x</div>
                </div>
            </div>
        </div>
        <div class="prices">
            <div class="top">
                <div class="left">
                    <p>상품금액</p>
                    <p>배송비</p>
                </div>
                <div class="right">
                    <p>75,000원</p>
                    <p>3,000원</p>
                </div>
            </div>
            <div class="bottom">
                <h3>총 결제금액</h3>
                <h3>78,000원</h3>
            </div>
        </div>
        <div class="btns">
            <button class="shopping">쇼핑 계속하기</button>
            <button class="shop">주문하기</button>
        </div>
    </div>
</body>
</html>
