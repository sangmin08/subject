<body>
    
    <script>
        function compareDates(date1, date2) {
            const d1 = new Date(date1).setHours(0,0,0,0)
            const d2 = new Date(date2).setHours(0,0,0,0)
            const diff = d1 - d2

            if(diff < 0) return console.log("date1 is earlier"); //1
            if(diff > 0) return console.log("date2 is earlier") //-1
            return console.log("dates are the same day"); //0
            
        }

        const d1 = compareDates("2022-09-25 12:30:00","2022-09-25 12:30:00")
    </script>
</body>
