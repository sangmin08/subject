    <script>
        function findUserByName(name) {
            const users = [
                { id: 1, name: 'Alice' },
                { id: 2, name: 'Bob' },
                { id: 3, name: 'Charlie' },
            ];
            
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 코드 작성
                    if(users.find(e=>e.name===name).name) {
                        resolve(users.find(e=>e.name===name))
                    } else {
                        reject("아이디가 없습니다")
                    }
                }, 1000);
            });
        }
