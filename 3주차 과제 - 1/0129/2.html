<body>

    <script>
        function getUser(id) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({
                        id,
                        name: "John Doe"
                    });
                }, 1000);
            });
        }

        // 코드 작성

        getUser()
        .then(e =>{
            console.log(e);
        })
    </script>
