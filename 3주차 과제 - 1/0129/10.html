    <script>
        const usersBudget = [100, 200, 500];
        const productPrices = [50, 250, 400];

        function canPurchase(price, budget) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 코드 작성
                    if(productPrices[price] <= usersBudget[budget]){
                        resolve("구매 가능")
                    } else {
                        reject("구매 불가능")
                    }
                }, 100);
            });
        }
