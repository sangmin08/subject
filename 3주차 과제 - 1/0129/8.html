<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function fetchData1() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Data1");
                }, 1000);
            });
        }

        function fetchData2() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Data2");
                }, 500);
            });
        }

        function fetchData3() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Data3");
                }, 1500);
            });
        }

        // 코드 작성
        //  Promise.all
        Promise.all([fetchData1(), fetchData2(), fetchData3()])
        .then((value)=>{
            console.log(value);
        })

        // Promise.all과 async & awai
        re()
        async function re(){
            const [f1,f2,f3] = await Promise.all([
                fetchData1(),
                fetchData2(),
                fetchData3()
            ])

            console.log([f1,f2,f3]);
        }
    </script>
</body>

</html>
