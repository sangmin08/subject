<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="header">
                <h2>장바구니</h2>
            </div>
            <div class="list">
                <div class="box">
                    <div class="right">
                        <div class="img">
                            <img src="images/tshirt.jpg" alt="tshirt">
                        </div>
                        <div class="name">
                            <b>WorldSkils 공식 티셔츠</b>
                            <p>색상: 네이비</p>
                            <p>사이즈: L</p>
                        </div>
                    </div>
                    <div class="left">
                        <div class="num">
                            <div class="minus">-</div>
                            <b>2</b>
                            <div class="plus">+</div>
                        </div>
                        <b class="price">25,000원</b>
                        <div class="cancel">x</div>
                    </div>
                </div>
                <div class="box">
                    <div class="right">
                        <div class="img">
                            <img src="images/laptop-case.jpg" alt="tshirt">
                        </div>
                        <div class="name">
                            <b>기능경기 가이드북</b>
                            <p>종류: 웹디자인</p>
                            <p>2026년 최신판</p>
                        </div>
                    </div>
                    <div class="left">
                        <div class="num">
                            <div class="minus">-</div>
                            <b>1</b>
                            <div class="plus">+</div>
                        </div>
                        <b class="price">15,000원</b>
                        <div class="cancel">x</div>
                    </div>
                </div>
                <div class="box">
                    <div class="right">
                        <div class="img">
                            <img src="images/book.jpg" alt="tshirt">
                        </div>
                        <div class="name">
                            <b>WorldSkills 노트북 파우치</b>
                            <p>색상: 블랙</p>
                            <p>15인치 호환</p>
                        </div>
                    </div>
                    <div class="left">
                        <div class="num">
                            <div class="minus">-</div>
                            <b>1</b>
                            <div class="plus">+</div>
                        </div>
                        <b class="price">35,000원</b>
                        <div class="cancel">x</div>
                    </div>
                </div>
            </div>
            <div class="total">
                <div class="total-price">
                    <p>상품금액</p>
                    <p>75,000원</p>
                </div>
                <div class="total-price">
                    <p>배송비</p>
                    <p>3,000원</p>
                </div>
                <hr>
                <div class="total-price">
                    <b>총 결제금액</b>
                    <b>78,000원</b>
                </div>
            </div>
            <div class="btn">
                <button class="continue">쇼핑 계속하기</button>
                <button class="order">주문하기</button>
            </div>
        </div>
    </div>
</body>
</html>
