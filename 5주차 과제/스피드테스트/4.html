<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    
    <script>
        const p = document.querySelector('p')
        const date = new Date()
        const year = date.getHours()
        const month = date.getMinutes()
        const days = date.getSeconds()
        p.innerHTML = `${year}:${month}:${days}`
        
        
        setInterval(() => {
            const date = new Date()
            const year = date.getHours()
            const month = date.getMinutes()
            const days = date.getSeconds()
            p.innerHTML = `${year}:${month}:${days}`
        }, 1000);
    </script>
</body>
</html>
